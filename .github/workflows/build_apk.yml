name: Build Flutter APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get

      - name: Generate app icon
        run: flutter pub run flutter_launcher_icons:main

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Get last Git commit message
        id: get_commit
        run: |
          echo "message<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=%B >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send APK to Telegram with commit message caption
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [[ -z "$TELEGRAM_BOT_TOKEN" || -z "$TELEGRAM_CHAT_ID" ]]; then
            echo "Telegram secrets not set. Skipping Telegram upload."
            exit 0
          fi
          CAPTION="${{ steps.get_commit.outputs.message }}"
          CAPTION=$(echo "$CAPTION" | head -c 1000)
          echo "Sending APK to Telegram with caption:"
          echo "$CAPTION"
          URL="https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument"
          curl -f -v -X POST \
            -F chat_id="$TELEGRAM_CHAT_ID" \
            -F document=@"build/app/outputs/flutter-apk/app-release.apk" \
            -F caption="$CAPTION" \
            "$URL" || echo "Warning: Failed to send to Telegram (possibly blocked or network issue)"