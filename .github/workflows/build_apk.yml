name: Build and Upload APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Go to source folder
        working-directory: source
        run: echo "Switched to source folder"

      - name: Add INTERNET permission
        working-directory: source
        run: |
          sed -i '/<manifest/a\  <uses-permission android:name="android.permission.INTERNET"/>' android/app/src/main/AndroidManifest.xml

      - name: Get dependencies
        working-directory: source
        run: flutter pub get

      - name: Build APK
        working-directory: source
        run: flutter build apk --release

      - name: Upload to Telegram
        working-directory: source
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -F document=@build/app/outputs/flutter-apk/app-release.apk \
               -F chat_id=$TELEGRAM_CHAT_ID \
