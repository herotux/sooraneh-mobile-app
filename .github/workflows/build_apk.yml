name: Build and Upload APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Create project structure (if missing)
        run: flutter create --project-name daric .

      - name: Overwrite default files with your code
        run: |
          rm -rf lib/ pubspec.yaml assets/
          cp -r ./lib ./assets ./pubspec.yaml ./

      - name: Get dependencies
        run: flutter pub get

      - name: Add INTERNET permission
        run: |
          sed -i '/<manifest/a\  <uses-permission android:name="android.permission.INTERNET"/>' android/app/src/main/AndroidManifest.xml || true

      - name: Generate app icon
        run: flutter pub run flutter_launcher_icons:main

      - name: Build APK
        run: flutter build apk --release

      - name: Upload to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -F document=@build/app/outputs/flutter-apk/app-release.apk \
               -F chat_id=$TELEGRAM_CHAT_ID \
