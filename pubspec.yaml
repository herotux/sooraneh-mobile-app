name: daric
description: مدیریت مالی شخصی و خانوادگی - daric
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
    
  http: ^1.2.2
  shared_preferences: ^2.2.2
  intl: ^0.18.0
  shamsi_date: ^1.1.1
  get: ^4.6.6
  flutter_spinkit: ^5.2.0
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
  - family: Vazirmatn
    fonts:
      - asset: assets/fonts/Vazirmatn-Regular.ttf


flutter_launcher_icons:
  android: true
  image_path: "assets/icon/daric_icon.png"
  min_sdk_android: 21